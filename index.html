<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Player Chess</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css">
  <script type="module" src="./scripts/index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chess Game</h1>
    </header>
    

    <!--TODO: Maybe have one restart current game button and one for starting a new game? -->

    <div id="game-controls">
      <div class="control-group">
        <button id='start-btn' class="control btn-primary">Start New Game</button>
        <button id='flip-btn' class="control btn-secondary">Flip Board</button>
        <button id='pause-btn' class="control btn-secondary">Pause Game</button>
        <button id='resign-btn' class="control btn-secondary">Resign</button>
      </div>
      
      <div class="select-group">
        <div class="select-wrapper">
          <label for="select-color">Color:</label>
          <select name="color" id="select-position" class="control-select">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="random">Random</option>
          </select>
        </div>
        
        <div class="select-wrapper">
          <label for="select-difficulty">Difficulty:</label>
          <select name="difficulty" id="select-difficulty" class="control-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="select-wrapper">
          <label for="select-time">Time:</label>
          <select name="time" id="select-time" class="control-select">
            <option value = "600">10:00</option>
            <option value= "1800">30:00</option>
            <option value= "3600">60:00</option>
            <option value="inf">Infinite</option>
          </select>
        </div>

      </div>
    </div>
    
    <div id="board1"></div>
    
    <div class="info-panel">
      <div class="info-item">
        <label>Status:</label>
        <div id="status" class="info-content">Ready to play</div>
      </div>
      <div class="info-item">
        <label>FEN:</label>
        <div id="fen" class="info-content">-</div>
      </div>
      <div class="info-item">
        <label>PGN:</label>
        <div id="pgn" class="info-content">-</div>
      </div>
      <div class="info-item">
        <label>White Time:</label>
        <div id="white-timer" class="info-content"></div>
        <label>Black Time:</label>
        <div id="black-timer" class="info-content"></div>
      </div>
    </div>
  </div>
</body>
</html>
